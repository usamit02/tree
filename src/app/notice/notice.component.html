<div [class.hide]="!user.id">
  <table class="mattable" mat-table [dataSource]="data">
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef> 日付 </th>
      <td mat-cell *matCellDef="let d"> {{d.day | date : 'M月d日'}} </td>
    </ng-container>
    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef> 部屋 </th>
      <td mat-cell *matCellDef="let d"> {{d.room}} </td>
    </ng-container>
    <ng-container matColumnDef="msg">
      <th mat-header-cell *matHeaderCellDef> メッセージ </th>
      <td mat-cell *matCellDef="let d" [innerHTML]="d.msg | safe: 'html'"></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [class.hide]="pager" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
</div>
