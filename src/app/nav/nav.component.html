<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawerL id="sidel" class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <app-tree [user]="user" (selected)="onSelected($event)"></app-tree>
  </mat-sidenav>
  <mat-sidenav #drawerR position="end" id="sider" class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <app-member [user]="user" [room]="room"></app-member>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" [class.paid]="room.price">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawerL.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{room.na}}</span><span class="fill-space"></span>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawerR.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <app-home [user]="user" [room]="room" (saveRoom)=saveRoom()></app-home>
  </mat-sidenav-content>
</mat-sidenav-container>
