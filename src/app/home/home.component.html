<app-notice *ngIf="room.id <900 || room.id >=1000" [user]="user" [room]="room" [rooms]="rooms"></app-notice>
<app-book *ngIf="room.id===900" [user]="user"></app-book>
<app-story *ngIf="room.id>=950 && room.id< 1000" [user]="user" [room]="room"></app-story>
<form *ngIf="room.auth>=1000" [formGroup]="roomForm">
  <label>紹介文　<textarea name="discription" cols="70" rows="5" placeholder="部屋の目的や活動内容など" [formControl]="discription"></textarea></label>
  <div style="display:flex;">
    <label>機能　</label>
    <label><input type="checkbox" name="chat" [formControl]="chat" [value]="1" />チャット　</label>
    <label><input type="checkbox" name="story" (change)="changestory()" [formControl]="story" [value]="1" />ストーリー　</label>
    <label *ngIf="story.value"><input type="checkbox" name="paid" [formControl]="paid" [value]="1">この先サロン　</label>
  </div>
  <ng-container *ngIf="paid.value">
    <label>月額<input type="number" min="50" max="100000" name="amount" step="100" [formControl]="amount" />円</label>
    <label>　毎月<input type="number" min="0" max="31" [formControl]="billing_day" name="billing_day" />日引落</label>
    <label>　審査期間<input type="number" min="0" max="30" [formControl]="auth_days" name="auth_days" />日間</label>
    <label>　お試し期間<input type="number" min="0" max="365" [formControl]="trial_days" name="trial_days" />日間</label>
    <div style="display:flex;">
      <label><input type="radio" name="no_prorate" [formControl]="prorate" [value]="false" [checked]="!prorate.value">月決め料金</label>
      <label><input type="radio" name="prorate" [formControl]="prorate" [value]="true" [checked]="prorate.value">日割り清算する</label>
    </div>
  </ng-container>
</form>
